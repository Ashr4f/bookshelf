<nz-select
  style="width: 120px;"
  [(ngModel)]="selectedValue"
  nzAllowClear
  nzPlaceHolder="Choose"
>
  <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
  <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
</nz-select>

<form action="javascript:;" (submit)="createBook()">
  <input
    class="mb2"
    [(ngModel)]="title"
    type="text"
    name="title"
    placeholder="The book name"
  />
  <input
    class="mb2"
    [(ngModel)]="author"
    name="author"
    type="text"
    placeholder="The author of the book"
  />
  <select name="BookFormats" [(ngModel)]="format">
    <option value="" [ngValue]="null" selected disabled hidden
      >BOOK FORMAT</option
    >
    <option *ngFor="let format of BookFormats" value="{{ format.name }}">{{
      format.name
    }}</option>
  </select>

  <select
    style="text-transform: uppercase;"
    name="Schools"
    [(ngModel)]="schools"
  >
    <option value="" [ngValue]="null" selected disabled hidden>School</option>
    <option *ngFor="let school of beCodeSchools" value="{{ school.slug }}">{{
      school.slug
    }}</option>
  </select>
  <button type="submit">
    Submit
  </button>
</form>
