      </div>
      <div class="book-heading">
        <div class="book-title">
          <h3>Title</h3>
        </div>
        <div class="book-rating">
          Rating here
        </div>
      </div>
      <div class="book-body">
        <div class="book-author">
          <p>By <span class="book-author-name">Author</span></p>
        </div>
        <div class="available-at">

            Schools:

          </ul>
        </div>
      </div>
    </div>
  </article>
