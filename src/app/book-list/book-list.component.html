<h4 *ngIf="loading">Loading...</h4>
<div class="books-container">
  <div
    *ngFor="let book of allBooks"
    [attr.data-isbn]="book.isbn"
    class="book-container"
  >
    <div class="book">
      {{ book.title }}, {{ book.author }}
      <button routerLink="/books/{{ book.isbn }}">VIEW</button>
    </div>
  </div>
</div>
